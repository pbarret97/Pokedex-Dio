<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style_0.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="meu_script.js" defer></script>
    <title>Pokedex</title>
</head>
<body>
    <section class="content">
        <div class="header">
            <a href="/"><h1>Pokedex</h1></a>
            <div class="search-container">
                <form>
                    <input id="searchInput" type="text" placeholder="Procure por um pokemon">
                    <button id="searchButton" type="submit"><img src="img/search-icon.svg" alt="Search icon."></button>
                </form>
            </div>
        </div>
        <ol id="pokemonList" class="pokemons">
            <!--Pokemons aqui-->
        </ol>
        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
        <div class="modal fade pokemons " id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content">                    
                    <div class="modal-body justify-content-center align-items-center" id="pokemonModalBody">
                        <!-- Detalhes do Pokemon -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
